<div style="width: 500px; margin: auto">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="customer.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input
          class="form-control"
          id="address"
          required
          [(ngModel)]="customer.address"
          name="address"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          id="email"
          required
          [(ngModel)]="customer.email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="info">Info</label>
        <input
          class="form-control"
          id="info"
          required
          [(ngModel)]="customer.info"
          name="info"
        />
      </div>

      <button (click)="createCustomer()" class="btn btn-success">Create</button>
    </div>

    <div *ngIf="submitted">
      <h3>You successfully created a customer!</h3>
      <button class="btn btn-success" (click)="newCustomer()">New..</button>
    </div>
  </div>
</div>
