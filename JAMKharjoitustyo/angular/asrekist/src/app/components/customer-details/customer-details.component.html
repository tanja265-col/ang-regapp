<div style="width: 500px; margin: auto">
  <div *ngIf="currentcustomer" class="edit-form">
    <h4>Asiakas</h4>
    <form>
      <div class="form-group">
        <label for="title">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentcustomer.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          [(ngModel)]="currentcustomer.address"
          name="address"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentcustomer.email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="info">Info</label>
        <input
          type="text"
          class="form-control"
          id="info"
          [(ngModel)]="currentcustomer.info"
          name="info"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
      </div>
    </form>

    <button
      class="badge badge-primary mr-2"
      *ngIf="currentcustomer.active"
      (click)="setActiveStatus(false)"
    >
      Set Not Active
    </button>
    <button
      *ngIf="!currentcustomer.active"
      class="badge badge-primary mr-2"
      (click)="setActiveStatus(true)"
    >
      Set Active
    </button>

    <button
      class="badge badge-danger mr-2"
      (click)="deleteCustomer(currentcustomer.id)"
    >
      Delete
    </button>
    <!-- tässä on virhe-->
    <button
      type="submit"
      class="badge badge-success"
      (click)="updateCustomer(currentcustomer.id, currentcustomer.name)"
    >
      Update
    </button>
    <p></p>
  </div>

  <div *ngIf="!currentcustomer">
    <br />
    <p>This customer is not active</p>
  </div>
</div>
