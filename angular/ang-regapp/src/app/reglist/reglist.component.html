<h2>Ilmoittautuneet</h2>

<table *ngFor="let x of regs" class="table">
  <thead>
    <tr>
      <th scope="col">Nimi</th>
      <th scope="col">Email</th>
      <th scope="col">Ruoka</th>
      <th scope="col">Saunailta</th>
    </tr>
  </thead>
  <tr>
    <td>
      {{ x.name }}
    </td>
    <td>
      {{ x.email }}
    </td>
    <td>
      {{ x.food }}
    </td>
    <td>
      {{ x.sauna }}
    </td>
  </tr>
</table>
