<!--Tehdään Angularin template-driven form. (ngSubmit) 
  bindataan koodin onSubmit() -metodiin-->

<div class="container-fluid">
  <div style="margin-top: 20px; margin-bottom: 20px">Ilmoittautumislomake</div>

  <form #f="ngForm" (ngSubmit)="onSubmit(); navigateToList()">
    <div class="form-group">
      <label for="nimi">Nimi:</label>
      <input type="text" class="form-control" name="name" ngModel required />
      <label style="margin-top: 10px" for="email">Email:</label>
      <input type="text" class="form-control" name="email" ngModel required />
      <label style="margin-top: 10px" for="food">Ruokavalinta:</label>
      <select class="form-control" name="food" ngModel>
        <option>Kala</option>
        <option>Liha</option>
        <option>Kasvis</option>
      </select>

      <div class="checkbox" style="margin-top: 20px">
        <label
          ><input type="checkbox" name="sauna" ngModel />Osallistun
          saunailtaan</label
        >
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</div>
